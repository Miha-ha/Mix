<!DOCTYPE html>
<html>
<head>
    <title>Mix sprite example</title>
    <style type="text/css">
        body {
            background: #000000;
            color: #ffffff;
            overflow: hidden;
            margin: 0;
        }

    </style>

    <script type="text/javascript">

    </script>

</head>
<body>
<div id="stats"></div>
<canvas id="Canvas2D">Упс!</canvas>
<script src="../../mix.js"></script>
<script>

    Mix.config({
        synchronous: true,
        path: {
            common: '../../common'
        },
        nocache: false
    }).module({
                name: 'main',
                requires: ['Game', 'common:stats'],
                body: function (){

                    var game = new Game();
                    game.run();

                    if (typeof Stats == 'function') {
                        //clearInterval(interval);
                        var stats = new Stats();
                        stats.domElement.style.position = 'fixed';
                        stats.domElement.style.left = '0px';
                        stats.domElement.style.top = '0px';
                        document.body.appendChild(stats.domElement);
                        setInterval(function (){
                            stats.update();
                        }, 1000 / 60);

                    }

                }

            });
</script>
</body>
</html>
