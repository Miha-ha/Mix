<!DOCTYPE html>
<html>
<head>
    <title>Mix geometry example</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

<script src="../../mix.js"></script>
<script>
    Mix.config({
        synchronous:true,
        nocache:false
    }).module({
                name:'main',
                requires:['Mathematics.Geometry.Point'],
                body:function () {
                    var p = new Mathematics.Geometry.Point(10, 10);
                    alert(p);
                }
            });
</script>
</body>
</html>
